<div class="slider-container">
    <div class="slider-controls">
      <button class="control-button prev" (click)="prev()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
      <button class="control-button next" (click)="next()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </div>
  
    <div class="slider-track" [style.transform]="'translateX(' + (-activeIndex * 100) + '%)'">
      <div *ngFor="let member of teamMembers; let i = index" class="slider-slide">
        <div class="team-member-card">
          <div class="image-container" [ngClass]="[member.shape]">
          <div class="image-glow"></div>[]
            <div class="image-wrapper">
              <img [src]="member.image" [alt]="member.name">
            </div>
          </div>
          
          <h3 class="member-name">{{member.name}}</h3>
          <h4 class="member-title">{{member.title}}</h4>
          <p class="member-experience">{{member.experience}}</p>
          
          <button class="profile-button">
            <span>View Profile</span>
            <svg class="linkedin-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
              <rect x="2" y="9" width="4" height="12"></rect>
              <circle cx="4" cy="4" r="2"></circle>
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <div class="slider-dots">
      <button 
        *ngFor="let member of teamMembers; let i = index" 
        class="dot" 
        [class.active]="i === activeIndex"
        (click)="goToSlide(i)"
      ></button>
    </div>
  </div>
