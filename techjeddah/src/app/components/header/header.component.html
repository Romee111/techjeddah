<header class="header-area header-sticky">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12">
        <nav class="main-nav d-flex justify-content-between align-items-center">
          <!-- Logo and Brand -->
          <div class="d-flex align-items-center">
            <img src="../../../assets/navi-logo.png" alt="Techjeddah Logo" class="nav-logo me-2" />
            <a routerLink="/" class="logo-tech">Techjeddah</a>
          </div>

          <!-- Navigation Links -->
          <ul class="nav d-none d-lg-flex">
            <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
            <li><a routerLink="/meetings" routerLinkActive="active">Meetings</a></li>
            <li><a routerLink="/apply" fragment="apply">Apply Now</a></li>
            <li class="has-sub">
              <a href="javascript:void(0)">Explore</a>

                <li><a routerLink="/meetings">Blogs</a></li>
                <li><a routerLink="/about-us">About Us</a></li>
                <li><a routerLink="/faq">FAQ's</a></li>
                <li><a routerLink="/testimonials">Hiring</a></li>
              </ul>
            </li>
            <li><a routerLink="/courses" fragment="courses">Courses</a></li>
            <li><a routerLink="/contact" fragment="contact">Contact Us</a></li>
          </ul>

          <!-- Mobile Trigger -->
          <a class="menu-trigger d-lg-none"><span>Menu</span></a>
        </nav>
      </div>
    </div>
  </div>
</header>
