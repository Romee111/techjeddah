<div class="course-container">
  <!-- Loading and Error Messages -->
  <div *ngIf="isLoading" class="loading">Loading...</div>
  <div *ngIf="errorMsg" class="error-message">{{ errorMsg }}</div>

  <!-- Course Details Section -->
  <div *ngIf="course && !isLoading" class="course-detail">
    <!-- Course Title -->
     <img [src]="baseUrl +  course?.imageUrl" alt="" srcset="">
    <h2>{{ course.title }}</h2>

    <!-- Course Description and Info -->
    <div class="course-detail-info">
      <p>{{ course.description }}</p>
      <p><strong>Duration:</strong> {{ course.duration }}</p>
      <!-- <p><strong>Level:</strong> {{ course.level }}</p> -->
    </div>

    <!-- Buttons: Download Outline & View Course -->
    <div class="course-detail-buttons">
      <button (click)="downloadOutline()">Download Course Outline (PDF)</button>
      <button (click)="ViewCourse(course._id)">View Course</button>
    </div>

    <!-- Instructor Section -->
    <div class="instructor-section">
      <h2>Your Instructor</h2>
      <div class="instructor-profile">
        <div class="instructor-avatar">
          <!-- Profile Picture -->
          <img [src]="getInstructorImage(course.instructor)" alt="Instructor Avatar">
        </div>
        <div class="instructor-info">
          <!-- Instructor Name, Type, Experience -->
     
          <p class="instructor-title">{{ course.instructor }}</p>
          <p class="instructor-experience">{{ course.experience }}</p>
          <!-- LinkedIn Profile Link -->
          <!-- <a href="{{ course.instructor.linkedin }}" class="linkedin-link" target="_blank">
            View LinkedIn Profile <i class="linkedin-icon"></i>
          </a> -->
        </div>
      </div>
    </div>

    <!-- Course Content: What You'll Learn -->
    <div class="course-content">
      <div class="learning-section">
        <h2>What You'll Learn</h2>
        <div class="topics-grid">
            <div class="syllabus">
              <li *ngFor="let topic of course.topics"> {{ topic }}</li>
              
              

            </div>
          </div>
        </div>
      </div>

      <!-- Course Features Section (currently commented out in your original code) -->
     

    <!-- Course Title Section (commented out) -->
    <!--
    <div class="course-title-section" *ngIf="showDetails">
      Add your content here if required.
    </div>
    -->
  </div>
</div>
