  <div class="testimonial-card" *ngFor="let t of testimonials">
    <!-- Avatar -->
    <div class="avatar">
      <img [src]="t.image" [alt]="t.authorName">
    </div>

    <!-- Content -->
    <p class="quote">"{{ t.text }}"</p>
    <p class="author">{{ t.authorName }} <span class="role">â€” {{ t.role }}</span></p>
  </div>
</div>
