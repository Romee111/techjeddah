<section class="our-courses" id="courses">
  <div class="container">
    <div class="section-heading">
      <h2>Our Courses</h2>
    </div>
    <div class="courses-grid">
      <div class="course-card" *ngFor="let course of visibleCourses" (click)="goToCourseDetail(course._id)">
        <img [src]="baseUrl + course.imageUrl" [alt]="course.title">
        <div class="course-content">
          <h4>{{ course.title }}</h4>
          <p>{{ course.description }}</p>
          <!-- <p>Instructor: {{ course.instructor }}</p>
          <p>Start Date: {{ getUpdatedStartDate(course.startDate, course.duration) }}</p> -->

          <div class="stars">
            <!-- star rating optional -->
          </div>

          <!-- âœ… Moved button inside the content box -->
          <!-- <button " class="viewbtn mt-2"> -->
            <!-- View Course
          </button> -->

        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <button class="morecourses" (click)="toggleCourses()">
      {{ showAllCourses ? 'Show Less' : 'More Courses' }}
    </button>
  </div>
  
</section>
