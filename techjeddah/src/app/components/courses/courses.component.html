<section class="our-courses" id="courses">
  <div class="container">
    <div class="section-heading">
      <h2>Our Courses</h2>
    </div>
    <div class="courses-grid">
      <div class="course-card" *ngFor="let course of courses">
        <img [src]="course.imageUrl" [alt]="course.title">
        <div class="course-content">
          <h4>{{ course.title }}</h4>
          <p>SAR{{ course.price }}</p>
          <div class="stars">
            <!-- star rating optional -->
          </div>

          <!-- âœ… Moved button inside the content box -->
          <button (click)="goToCourseDetail(course._id)" class="btn btn-primary mt-2">
            View Course
          </button>

        </div>
      </div>
    </div>
  </div>
</section>
