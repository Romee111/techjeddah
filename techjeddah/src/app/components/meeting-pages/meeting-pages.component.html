<section class="our-work-section">
    <div class="container">
      <div class="section-heading text-center">
        <h2>Our Classes & Events</h2>
      </div>
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let meeting of projects">
          <div class="work-item">
            <div class="thumb">
              <img [src]="meeting.image" [alt]="meeting.title" class="img-fluid">
            </div>
            <div class="info">
              <h5 class="title">{{ meeting.title }}</h5>
              <p class="category">{{ meeting.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
