  <!-- Right side form -->
  <div class="form-container">
    <h2 class="form-heading">Apply for Course</h2>
    
    <form [formGroup]="meetingForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-field">
          <label for="name">Name</label>
          <input id="name" type="text" formControlName="name" required>
        </div>
        
        <div class="form-field">
          <label for="email">Email*</label>
          <input id="email" type="email" formControlName="email" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-field">
          <label for="phone">Phone*</label>
          <input id="phone" type="tel" formControlName="phone" required>
        </div>
        
        <div class="form-field">
          <label for="interest">Interest*</label>
          <input id="interest" type="text" formControlName="interest" required>
        </div>
      </div>
      
      <div class="form-field" style="margin-bottom: 2rem;">
        <label for="message">Message*</label>
        <textarea id="message" rows="3" formControlName="message" required></textarea>
      </div>
      
      <div style="text-align: center;">
        <button type="submit" class="submit-btn">SUBMIT</button>
      </div>
    </form>
  </div>
